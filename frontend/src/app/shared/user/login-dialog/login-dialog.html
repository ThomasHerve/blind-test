<h2 mat-dialog-title>Connectez vous</h2>

<mat-dialog-content>
  <form #entryForm="ngForm">
    <mat-form-field style="width: 100%;">
      <mat-label>Username</mat-label>
      <input
        matInput
        name="name"
        [(ngModel)]="data.name"
        required
        autocomplete="off"
      />
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>Password</mat-label>
      <input
        matInput
        name="name"
        [(ngModel)]="data.password"
        required
        autocomplete="off"
        type="password"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button
    mat-button
    color="primary"
    [mat-dialog-close]="data"
    [disabled]="!data.name || data.name.trim().length === 0 || !data.password || data.password.trim().length === 0"
  >
    Login
  </button>
</mat-dialog-actions>
